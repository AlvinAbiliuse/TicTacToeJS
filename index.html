<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="sidebar">
		<button class="newGame">New Game</button>
		<dialog>
			<h1>Choose Player1</h2>
		</dialog>
		<div class="result">Player 1 Wins!</div>
	</div>
			
	<div class="board">
		<div class="a" id="a0">x</div>
		<div class="a" id="a1"></div>
		<div class="a" id="a2">o</div>
		<div class="b" id="b0"></div>
		<div class="b" id="b1">x</div>
		<div class="b" id="b2"></div>
		<div class="c" id="c0">o</div>
		<div class="c" id="c1">o</div>
		<div class="c" id="c2">x</div>
	</div>


	<script src="./script.js"></script>
</body>


</html>
