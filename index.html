<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="sidebar">
		<button class="newGame">New Game</button>
		<div class="result"></div>
	</div>
			
	<div class="board">
		<div class="a empty" id="a0"></div>
		<div class="a empty" id="a1"></div>
		<div class="a empty" id="a2"></div>
		<div class="b empty" id="b0"></div>
		<div class="b empty" id="b1"></div>
		<div class="b empty" id="b2"></div>
		<div class="c empty" id="c0"></div>
		<div class="c empty" id="c1"></div>
		<div class="c empty" id="c2"></div>
	</div>

	<dialog>
		<label>Enter Player 1 name:
			<input type="text" class="p1">
		</label>
		<label >Enter Player 2 name:
			<input type="text" class="p2">
		</label>
		<h1>Choose Player1</h2>
		<div class="choice">
			<button>x</button>
			<button>o</button>
		</div>
	</dialog>


	<script src="./script.js"></script>
</body>


</html>
